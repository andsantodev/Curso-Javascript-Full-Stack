<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>

    <form action="" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name">
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"> - 
        <label for="pass">Senha:</label>
        <input type="password" name="pass" id="pass">
        <br><br>
        <label for="date">Data de nascimento:</label>
        <input type="date" name="date" id="date"> -         
        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto">
        <br><br>
        <label for="pais">Nacionalidade</label>
        <input list="pais" placeholder="País"> - 
        <datalist id="pais">
            <option value="Brasil"></option>
            <option value="EUA"></option>
            <option value="Africa"></option>
            <option value="Japão"></option>
        </datalist>
        <span>Gênero:</span>
        <input type="radio" name="genero" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>

        <br><br>
        <span>Suas principais qualidades:</span>
        <input type="checkbox" name="qualidades" id="q1" value="Inteligência"> | 
        <label for="q1">Inteligência</label>
        <input type="checkbox" name="qualidades" id="q2" value="Resiliência"> | 
        <label for="q2">Resiliência</label>
        <input type="checkbox" name="qualidades" id="q3" value="Preparo físico"> | 
        <label for="q3">Preparo físico</label>
        <input type="checkbox" name="qualidades" id="q4" value="Educação">
        <label for="q4">Educação</label>
        <br><br>
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronalta?"></textarea>
        <br><br>
        <input type="submit" value="Enviar">



    </form>
</body>
</html>
