<!DOCTYPE html>
<html lang="pt-br">

    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a> |

    <section>
        <h1>Hire Us Now</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, quis.</p>

        <form action="#" method="post">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name"> - 
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            
            <br><br>

            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship" id="spaceship">
                    <option value="Falcon 9">Falcon 9</option>
                    <option value="Falcon Heavy">Falcon Heavy</option>
                </select> | 
                <label for="service">Type of Service:</label>
                <input type="search" name="service" id="service" list="services" placeholder="Service">
                <datalist id="services">
                    <option value="Service 1"></option>
                    <option value="Service 2"></option>
                    <option value="Service 3"></option>
                    <option value="Service 4"></option>
                </datalist>
            </div>

            <br><br>

            <input type="submit" value="Send">
        </form>
    </section>
